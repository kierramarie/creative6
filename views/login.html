<!doctype html>
<html>
    
<head>
    <title>User Login and Sessions</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
</head>
        
<body background="/images/gradient.jpg">  
    <h1>Welcome to Color Saver!</h1>
    <div class="form-container">
        <p class="form-header">Please Login</p>
        <form method="POST" action="/login">
            <label>Username:</label>
            <input type="text" id="username" name="username"><br>
            <label>Password:</label>
            <input type="password" id="password" name="password"><br><br>
            <input type="submit" id="login" value="Login"><br>
        </form>
    </div>
    <p></p>
    <a id="signUpLink" href="/signup">Sign Up</a>
    <hr>
    <span id="loginMsg">
    <%= msg %>
    </span>
</body>
        
</html>
